<mat-toolbar>Cuentas Bancarias </mat-toolbar>

<router-outlet></router-outlet>

<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar cuenta">
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="idCuentaBancaria">
    <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.idCuentaBancaria}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="noCuenta">
    <mat-header-cell *matHeaderCellDef mat-sort-header> No. Cuenta </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.noCuenta}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="tipoCuenta_nombre">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Cuenta </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.tipoCuenta.nombre}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="cliente_nombre">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.cliente.nombre}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="saldo">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Saldo </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.saldo}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-button color="primary" [routerLink]="['edicion', row.idCuentaBancaria]">Actualizar</button>
      <button mat-button color="accent" (click)="eliminar(row.idCuentaBancaria)">Eliminar</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

<button mat-fab color="accent" style="float: right" routerLink="/cuentas/nuevo">
  <mat-icon>create</mat-icon>
</button>
