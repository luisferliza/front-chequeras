<mat-toolbar>Cheques </mat-toolbar>

<router-outlet></router-outlet>

<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar chequera">
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="idCheque">
    <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.idCheque}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="noCheque">
    <mat-header-cell *matHeaderCellDef mat-sort-header> No. Cheque </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.noCheque}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="cobrado">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Cobrado </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.cobrado? "Si": "No"}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="noChequera">
    <mat-header-cell *matHeaderCellDef mat-sort-header> No. Cuenta </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.chequera.noChequera}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-button color="primary" [routerLink]="['edicion', row.idCheque]">Actualizar</button>
      <button mat-button color="accent" (click)="eliminar(row.idCheque)">Eliminar</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

<button mat-fab color="accent" style="float: right" routerLink="/cheques/nuevo">
  <mat-icon>create</mat-icon>
</button>
