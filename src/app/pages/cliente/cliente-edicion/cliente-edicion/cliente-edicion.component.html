<mat-card>Ingrese los datos del cliente:</mat-card>

<form class="example-container" [formGroup]="form" #frmCliente="ngForm" (ngSubmit)="operar()">

    <div [hidden]="true">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="ID" required formControlName="id">
      </mat-form-field>
    </div>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Nombres" required formControlName="nombre">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Apellidos" required formControlName="apellido">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="DNI" required formControlName="dpi" type="number">
    </mat-form-field>


    <button mat-raised-button color="primary" type="submit" [disabled]="frmCliente.invalid">
      <mat-icon>done</mat-icon>
      <span>Aceptar</span>
    </button>
    <button mat-raised-button color="accent" routerLink='/clientes' type="button">
      <mat-icon>close</mat-icon>
      <span>Cancelar</span>
    </button>
  </form>
