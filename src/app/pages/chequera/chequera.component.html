<mat-toolbar>Chequeras </mat-toolbar>

<router-outlet></router-outlet>

<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar chequera">
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="idChequera">
    <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.idChequera}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="noChequera">
    <mat-header-cell *matHeaderCellDef mat-sort-header> No. Chequera </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.noChequera}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="cantidadCheques">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Cant. Cheques </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.cantidadCheques}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="noCuenta">
    <mat-header-cell *matHeaderCellDef mat-sort-header> No. Cuenta </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.cuenta.noCuenta}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-button color="primary" [routerLink]="['edicion', row.idChequera]">Actualizar</button>
      <button mat-button color="accent" (click)="eliminar(row.idChequera)">Eliminar</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

<button mat-fab color="accent" style="float: right" routerLink="/chequeras/nuevo">
  <mat-icon>create</mat-icon>
</button>
